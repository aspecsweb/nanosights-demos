<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoSights + Webpack</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="logos">
      <img src="webpack-logo.svg" alt="Webpack Logo" />
      <img
        src="https://www.nanosights.dev/images/logo.svg"
        alt="NanoSights Logo"
      />
    </div>
    <h1>Webpack + NanoSights</h1>
    <p>This demo shows how NanoSights integrates with Webpack + TypeScript.</p>

    <div class="buttons">
      <a
        onclick="track('CTA')"
        class="button primary"
        href="https://www.nanosights.dev"
        target="_blank"
        >Go to NanoSights</a
      >
      <a class="button secondary" href="https://www.nanosights.dev/docs"
        >Documentation</a
      >
    </div>

    <nano-analytics
      projectKey="mcw2ugsj162ft"
    />

    <nano-insights
      projectKey="mcw2ugsj162ft"
    />

    <nano-custom
      projectKey="mcw2ugsj162ft"
    />
  </body>
</html>
