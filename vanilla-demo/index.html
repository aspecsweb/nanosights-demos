<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoSights Vanilla Demo</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="logos">
      <img src="images/javascript-logo.svg" alt="JavaScript Logo" />
      <img
        src="https://www.nanosights.dev/images/logo.svg"
        alt="NanoSights Logo"
      />
    </div>
    <h1>Vanilla + NanoSights</h1>
    <p>This demo shows how NanoSights integrates with Vanilla JavaScript.</p>
    <div class="buttons">
      <a
        onclick="track('CTA')"
        class="button primary"
        href="https://www.nanosights.dev"
        target="_blank"
        >Go to NanoSights</a
      >
      <a class="button secondary" href="https://www.nanosights.dev/docs"
        >Documentation</a
      >
    </div>

    <nano-analytics
      projectKey="mcw2ugsj162ft"
    />
    <nano-insights
      projectKey="mcw2ugsj162ft"
    />
    <nano-custom
      projectKey="mcw2ugsj162ft"
    />
  </body>
  <script type="module">
    import nanoAnalytics from "https://cdn.jsdelivr.net/npm/nano-analytics@1.0.0/+esm";
  </script>
  <script type="module">
    import nanoInsights from "https://cdn.jsdelivr.net/npm/nano-insights@1.0.0/+esm";
  </script>
  <script type="module">
    import nanoCustom from "https://cdn.jsdelivr.net/npm/nano-custom@1.0.0/+esm";
  </script>
</html>
